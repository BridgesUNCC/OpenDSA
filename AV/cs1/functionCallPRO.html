<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <title>BST Insert Path</title>
  <link rel="stylesheet" href="../../JSAV/css/JSAV.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaAV-min.css" type="text/css" />
  <link rel="stylesheet" href="../../lib/odsaStyle-min.css" type="text/css" />
  <link rel="stylesheet" href="../../binary/BSTCON.css" type="text/css" />
  <style>
    #container {
      width: 1000px;
      height: 1000px;
    }
    #para
    {
        width: 90px;
    }
    #run{
        margin-top: 330px;
        float: left;
        position: absolute;
        margin-left: -290px;
    }
    .param{
        width: 1px;
        float: left;
        margin-right: 65px;
    }
    .fieldlist
    {
        width: 150px;
        float: left;
        margin: 100px:
    }
    .field
    {
        width: 100px;
        float: left;
        margin-left: 35px;
    }
    .textfield
    {
        float: left;
        margin-top: 40px;
        margin-left: -330px;
        margin-right: 0px;
        resize: none;
    }
    .circle {
      background: #f00;
      border-radius: 10%;
      width: 200px;
      height: 200px;
    }
    .circleGreen {
      background: #008000;
      border-radius: 10%;
      width: 200px;
      height: 200px;
    }
    .circleBlack {
      background: #000000;
      border-radius: 10%;
      width: 200px;
      height: 200px;
    }
    .jsavtreenode {
      cursor: pointer;
    }
    .jsavedge.rededge{
      stroke-width: 4;
      stroke: red;
    }
    .jsavstacknode {
      font-size: 1.25em;
    }
    .jsavtree {
      top: 20px;
    }
    .jsavmatrix{
        float: right;
        margin-right: 100px;
    }
    .blueline {
      stroke-width: 4;
      stroke: blue;
    }
    .jsavcode{
      width: 460px;
    }
    textarea{
        resize: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <table class="proHeaderTable">
      <tr>
        <td class="headerLeft"></td>
        <td class="headerCenter">
          <p class="jsavexercisecontrols"></p>

        </td>
        <td class="headerRight">
          <input id="about" type="button" name="about" />
          <a id="settings" class="jsavsettings" href="#"></a>
        </td>
      </tr>
    </table>
    <form class="avcontainer">
      <p class="instructLabel"></p>
      <p class="instructions"></p>
      <p class="jsavcode"></p>
      <div id="jsavoutput" class="jsavoutput">
        <p id="output"></p>
      </div>
      <p align="center">
        Your current score is <span class="jsavcurrentscore"></span> of
        <span class="jsavcurrentmaxscore"></span>. Maximum score in this exercise is
        <span class="jsavmaxscore"></span>.
      </p>




      <div id="av" class="jsavcanvas">
        <div class="inline fields">
<!--                <div class="field">-->
<!--                    <label>Function Call  </label>-->
<!--                    <input id="text" type="text" name="text" />-->
<!--                </div>-->
                <div class ="fieldlist">
                    <select id= "func" name = "fucntionList">
                        <option>move_up()</option>
                        <option>move_down()</option>
                        <option>move_left()</option>
                        <option>move_right()</option>
                    </select>
                </div>
                <div class ="param">
                    <input id= "para" type="number" name="quantity" min="0" max="99" placeholder="parameter">
                </div>
                <div class="field">
                    <input id="funcAdd" type="button" name="func" value="Add">
                </div>
                <div class="textfield">
                    <textarea id= "functext" name= "program" rows=20 cols=40 readonly="readonly">function main(){
}</textarea>


                    <input id="run" type="button" name="run" value="Execute">
                </div>
            </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="../../JSAV/lib/jquery.transit.js"></script>
  <script src="../../JSAV/lib/raphael.js"></script>
  <script src="../../JSAV/build/JSAV-min.js"></script>
  <script src="../../lib/odsaUtils-min.js"></script>
  <script src="../../lib/odsaAV-min.js"></script>
  <script src="../../JSAV/extras/stack.js"></script>
  <script src="BSTCODE.js"></script>
  <script src="functionCallPRO.js"></script>
</body>
</html>
